<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2 Factor Auth</title>

        <link rel="stylesheet" href="/styles/twofac.css">

	    <!-- materialize css -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    </head>
    <body>
    <div class="section"></div>
    <div class="section"></div>
        <div id="container">
            <div id="title_container">
                <h3>Please Authenticate yourself</h3>
            </div>
                <form id="form_body" action="/twofac" method="POST">
                    <div id="input_field" class="row">
                        <div class="col s3"></div>
                        <div class="input-field col s6">
                                <input id="token" type="number" name="token" class="validate" placeholder="Secret">
                        </div>
                        <div class="col s3"></div>
                    </div>

                        <div id="Button" class="row">
                            <div class="col s4"></div>
                            <div class="col s4">
                                <input type = "submit" name = "post_btn" value = "Join" id = "join_btn" class="modal-action modal-close waves-effect">
                            </div>
                            <div class="col s4"></div>

                        </div>
                </form>

        </div>

    </body>
</html>
