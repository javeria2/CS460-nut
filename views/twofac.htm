<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2 Factor Auth</title>

	    <!-- materialize css -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    </head>
    <body>
        <h1>Please Authenticate yourself</h1>

        <form action="/twofac" method="POST">
            <div class="row">
                <div class="col s3"></div>
                <div class="input-field col s6">
                        <input id="token" type="number" name="token" class="validate" placeholder="Secret">
                </div>
                <div class="col s3"></div>
            </div>

                <div class="row">
                    <div class="col s4"></div>
                    <div class="col s4">
                        <input type = "submit" name = "post_btn" value = "Join" id = "join_btn" class="modal-action modal-close waves-effect">
                    </div>
                    <div class="col s4"></div>

                </div>
        </form>

    </body>
</html>
